<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Potencias</title>
    <script>
        function calcularPotencia() {
            // Obtiene los valores de la base y el exponente
            const base = parseFloat(document.getElementById("base").value);
            const exponente = parseFloat(document.getElementById("exponente").value);

            // Verifica que los valores sean válidos
            if (isNaN(base) || isNaN(exponente)) {
                alert("Por favor, ingresa valores numéricos válidos para la base y el exponente.");
                return;
            }

            // Calcula la potencia
            const resultado = Math.pow(base, exponente);

            // Muestra el resultado
            document.getElementById("resultado").innerText = `El resultado de ${base}^${exponente} es: ${resultado}`;
        }
    </script>
</head>
<body>

    <h1>Calculadora de Potencias</h1>

    <label for="base">Base:</label>
    <input type="number" id="base" required>
    <br>
    <label for="exponente">Exponente:</label>
    <input type="number" id="exponente" required>
    <br>
    <button onclick="calcularPotencia()">Calcular Potencia</button>

    <h2>Resultado</h2>
    <p id="resultado"></p>

</body>
</html>
