<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Números y sus Senos</title>
    <script>
        function generarTabla() {
            const numeroFilas = parseInt(document.getElementById("numeroFilas").value);

            if (isNaN(numeroFilas) || numeroFilas <= 0) {
                alert("Por favor, ingresa un número válido y positivo.");
                return;
            }

            const tabla = document.getElementById("tablaSenos");
            tabla.innerHTML = ""; // Limpia la tabla para evitar duplicados

            // Agrega el encabezado de la tabla
            const headerRow = tabla.insertRow();
            const headerNumero = headerRow.insertCell(0);
            const headerSeno = headerRow.insertCell(1);
            headerNumero.innerHTML = "<b>Número</b>";
            headerSeno.innerHTML = "<b>Seno</b>";

            // Genera las filas con el número y su seno
            for (let i = 1; i <= numeroFilas; i++) {
                const fila = tabla.insertRow();
                const celdaNumero = fila.insertCell(0);
                const celdaSeno = fila.insertCell(1);
                celdaNumero.innerText = i;
                celdaSeno.innerText = Math.sin(i).toFixed(4); // Calcula el seno y lo muestra con 4 decimales
            }
        }
    </script>
</head>
<body>

    <h1>Generador de Tabla de Senos</h1>

    <label for="numeroFilas">Número de filas:</label>
    <input type="number" id="numeroFilas" min="1" required>
    <button onclick="generarTabla()">Generar Tabla</button>

    <h2>Tabla de Números y sus Senos</h2>
    <table border="1" id="tablaSenos"></table>

</body>
</html>
